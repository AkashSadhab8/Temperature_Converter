<!DOCTYPE html>
<html>
<head>
    <title>Temperature Converter</title>
    <style>
        body {
            background-color: antiquewhite;
            font-family: Arial, sans-serif;
            text-align: center;
            font-size:x-large;
        }
        .wrapper{
            margin-left: 350px;
            padding: 40px;
            border: solid;
            border-radius: 15px;
            justify-content: center;
            align-items: center;
            background-color: aqua;
            width: 500px;
        }
        input[type="number"] {
            padding: 10px;
            width: 200px;
            border-radius: 10px;
        }
        #celcius{
            margin-left: 1550px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 30px;
        }
        #result {
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Temperature Converter</h1>
    <div class="wrapper">
    <label for="celsius">Celsius:</label>
    <input type="number" id="celsius" placeholder="Enter temperature in Celsius" />
    <br />
    <br />
    <label for="fahrenheit">Fahrenheit:</label>
    <input type="number" id="fahrenheit" placeholder="Enter temperature in Fahrenheit" />
    <br />
    <button onclick="convertCelsiusToFahrenheit()">Celsius to Fahrenheit</button>
    <button onclick="convertFahrenheitToCelsius()">Fahrenheit to Celsius</button>
    <div id="result"></div>
    </div>
    <script>
        function convertCelsiusToFahrenheit() {
            var celsius = document.getElementById("celsius").value;
            var fahrenheit = (celsius * 9/5) + 32;
            document.getElementById("fahrenheit").value = fahrenheit.toFixed(2);
            document.getElementById("result").innerHTML = celsius + "째C = " + fahrenheit.toFixed(2) + "째F";
        }

        function convertFahrenheitToCelsius() {
            var fahrenheit = document.getElementById("fahrenheit").value;
            var celsius = (fahrenheit - 32) * 5/9;
            document.getElementById("celsius").value = celsius.toFixed(2);
            document.getElementById("result").innerHTML = fahrenheit + "째F = " + celsius.toFixed(2) + "째C";
        }
    </script>
</body>
</html>
